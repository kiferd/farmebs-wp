---
layout: base
color: black
---

<nav><ul>
      {% for node in site.posts reversed %}
        {% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
        <li class="p-{{id}}"><a href="{{ site.url }}/#{{id}}">{{node.title}}</a></li>
      {% endfor %}
    </ul></nav>


<div id="home" class="section p-home">
	
	<div class="container {{ page.style }}">
		
		{{ content }}
		
		</div>
	
	</div>
