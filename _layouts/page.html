---
layout: base
color: black
---
<!-- Layout for content which is not on the main page -->
<nav>
	<ul>
		{% for node in site.posts reversed %}
		{% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
		<li class="p-{{id}}"><a href="{{site.url}}/#{{id}}" class = 'external'> {{node.title}}</a></li>
		{% endfor %}
	</ul>
</nav>


<div id="home" class="section p-home">
	
	<div class="container {{ page.style }}">
		
		{{ content }}
	
	</div>

</div>
